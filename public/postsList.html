<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog</title>
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/postsList.css">
        <link rel="stylesheet" href="assets/css/contact-modal.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <section class="main">
            <nav class="nav">
                <header>
                    <span><a href="">Rockr Blog</a></span>
                </header>
                <article>
                    <a class="item" href="">Post</a>
                    <button id="contact-btn" class="modal-btn">Contact</button>
                </article>
            </nav>
            <section class="content">
                <div class="p-line-1">
                    <div class="p-line-1-image"></div>
                    <div class="p-line-1-content"></div>
                    <div class="p-line-1-image"></div>
                    <div class="p-line-1-content"></div>
                </div>

                <div class="p-line-2">
                    <div class="p-line-2-blank"></div>
                    <div class="p-line-2-image"></div>
                    <div class="p-line-2-content"></div>
                </div>

                <div class="p-line-3">
                    <div class="p-line-3-content"></div>
                    <div class="p-line-3-image"></div>
                    <div class="p-line-3-content"></div>
                    <div class="p-line-3-image"></div>
                </div>

                <div class="p-line-4">
                    <div class="p-line-4-image"></div>
                    <div class="p-line-4-blank"></div>
                    <div class="p-line-4-content"></div>
                </div>
            </section>
        </section>

        <div id="contact-modal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Contact</p>
            </div>
        </div>

        <script src="assets/js/contact-modal.js"></script>
    </body>

</html>
